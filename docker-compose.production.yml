version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: maxpokrovsky/kittygram_backend
    env_file: .env
    depends_on:
      - db
    restart: on-failure
    volumes:
      - static_volume:/backend_static
      - media_volume:/media
  frontend:
    image: maxpokrovsky/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    image: maxpokrovsky/kittygram_gateway
    env_file: .env
    depends_on:
      - backend
      - frontend
    volumes:
      - static_volume:/static/
      - media_volume:/media
    ports:
      - 9000:80